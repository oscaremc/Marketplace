<body class="bg-light">
  <header>
    <nav>
      <div class="img-nueva btn-abrir-popup"><a href="#" id="btn-abrir-popup" class="btn-abrir-popup"><img src="/assents/nueva.png" alt="imagen agregar mas productos a la lista" title="Agrega mas productos a la lista"></a>
      </div>
      <div class="img-logo"><img src="/assents/logo.png" alt="Logo de la empresa " title="Logo de la empresa"></div>
    </nav>
  </header>

  <!-- ADD TASK -->
  <div class="containe">
    <div class="row">
      <div class="overlay" id="overlay">
        <div class="popup" id="popup">
          <div class="card-body">
            <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
            <h1 class="title-card">Agregar un producto</h1>
            <form id="task-form" class="form-card">
              <div class="form-group">
                <input type="text" id="task-title" class="form-control" class="Task Title" placeholder="Nombre de Producto" required autofocus>
              </div>
              <div class="form-group">
                <textarea id="task-description" rows="3" class="form-control" placeholder="Descripcion del Producto" required></textarea>
              </div>
              <div class="form-group">
                <input type="url" id="task-imagen" class="form-control" placeholder="Agregar Url Imagen" required></input>
              </div>

              <button class="btn btn-primary" id="btn-task-form">
                Guradar
              </button>

            </form>
          </div>
        </div>
      </div>
<!-- Tasks List -->
    <div class="container-productos" id="tasks-container"></div>
    </div>
  </div>
